<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
		<label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
		<label for="gender">Gender:</label><br>
		    <input type="radio" id="male" name="gender"  required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"  required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender"  required>
        <label for="other">Other</label><br><br>
		<label for="laptop">Laptop Brands</label><br>
		<select id="laptop" name="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>Hp</option>
		</select><br><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" name="age" required><br><br>
		<label for="dob">Date of Birth</label><br>
		<input type="date" id="dob" name="dob" required><br><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required><br>
		<label for="portfolio">Portfolio URL</label><br>
		<input type="url" id="portfolio" name="portfolio"><br><br>
	  <button type="submit">Submit Button</button>
		
	</form>

</body>

</html>
